<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="profile-container" id="profileContainer" role="main">
        <div class="banner" id="userBanner" role="img" aria-label="User Banner">
            <img class="avatar" id="userAvatar" src="" alt="User Avatar" loading="lazy">
        </div>
        <div class="profile-content">
            <div class="username-container">
                <h1 class="username" id="username" aria-label="Username"></h1>
                <span class="display-username" id="displayUsername" aria-label="Display Username"></span>
            </div>
            <p class="bio" id="userBio" aria-label="User Biography"></p>
            <section class="connections" id="userConnections" aria-label="User Connections"></section>
        </div>
    </main>
    <script type="module" src="profile.js"></script>
</body>
</html>
